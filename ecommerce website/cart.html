    <title>Cart Page</title>

  <body>
    <nav class="navbar"></nav>

    <div class="small-continer cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/product image 1.png"><br><br>
                        <div>
                            <p>Printed T-shirt</p>
                            <small>Price:20$</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr><br>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/card6.png">
                        <div>
                            <p>Printed Shirt</p>
                            <small>Price:20$</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="img/card2.png">
                        <div>
                            <p>Printed T-shirt</p>
                            <small>Price:20$</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr>
        </table>

        <div class="total-price">

            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$60</td>
                </tr>
                <tr>
                    <td>Taxes</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>TOTAL</td>
                    <td>$70</td>
                </tr>
            </table>
        </div>
    </div>

  
    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/home.js"></script>
    <script src="js/login.js"></script>
    <script src="js/cart.js"></script>
